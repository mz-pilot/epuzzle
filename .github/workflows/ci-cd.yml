name: C++ CI & Release

on:
  pull_request:
  push:
    branches: [ main, 'feature/**' ]

  workflow_dispatch: 
    # manual launch

jobs:
  # "CI" (Build & Test for PR and push to main)
  ci:
    name: CI Build & Test (${{ matrix.os }} / ${{ matrix.build_type }})
    
    if: "!startsWith(github.ref, 'refs/tags/v')"
    
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Debug, Release]

    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v4

      - name: 2. Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake ninja-build
      
      - name: 3. Configure CMake
        run: |
          cmake -B build -G "Ninja" \
                -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                -DEPUZZLE_BUILD_TESTS=ON
                -DEPUZZLE_BUILD_APPS=ON

      - name: 4. Build
        run: cmake --build build --config ${{ matrix.build_type }}

      - name: 5. Test
        working-directory: ./build
        run: ctest -C ${{ matrix.build_type }} --output-on-failure
  
  # "CD" (Build, Test, Package & Release for Tags)
  release:
    name: CD Release Package (${{ matrix.os }})
    
    if: startsWith(github.ref, 'refs/tags/v')

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]

    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v4

      - name: 2. Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ cmake ninja-build

      - name: 3. Configure CMake
        run: |
          cmake -B build -G "Ninja" \
                -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                -DEPUZZLE_BUILD_TESTS=ON
                -DEPUZZLE_BUILD_APPS=ON

      - name: 4. Build
        run: cmake --build build --config ${{ matrix.build_type }}

      - name: 5. Test
        working-directory: ./build
        run: ctest -C ${{ matrix.build_type }} --output-on-failure
      
      - name: 6. Package with CPack
        working-directory: ./build
        run: cpack -C ${{ matrix.build_type }}

      - name: 7. Get Package Info
        id: package_info
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            PACKAGE_PATH=$(ls build/*.zip)
          else
            PACKAGE_PATH=$(ls build/*.tar.gz)
          fi
          PACKAGE_NAME=$(basename $PACKAGE_PATH)
          echo "asset_path=$PACKAGE_PATH" >> $GITHUB_OUTPUT
          echo "asset_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
      
      - name: 8. Upload to GitHub Release
        # This "action" will automatically find/create a Release on GitHub 
        # that matches your tag, and upload the CPack-built archive to it.
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.package_info.outputs.asset_path }}
          asset_name: ${{ steps.package_info.outputs.asset_name }}